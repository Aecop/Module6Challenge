<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Week6ModuleChallenge" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Joon Ruiz" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 6 Challenge</title>
    <!--Google font roboto import-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--Style.css Import-->
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>    <!--Applying font to html tag-->
    <style>
      html {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <!--Header to display title of the page-->
    <header id="page-title" class="header">
      <h1>Weather News</h1>
    </header>
    <!--Form to search cities-->
    <div class="container">
      <form class="form-box">
        <p id="time-date"></p>
        <input id="city-input" type="text" placeholder="Search for a city." autofocus />
        <button id="btn" type="submit">Enter</button>
      </form>
      <div class="history-container">
        <ul id="search-history"></ul>
      </div>
    </div>
    <!--Display weather of cities that user have searched-->
    <section class="display-container">
      <div id="weather-display">
        <div id="current-weather">
          <div id="container"></div>
          <p id="curr-weather"></p>
          <p id="curr-temp"></p>
          <p id="curr-humidity"></p>
        </div>
      </div>
      <div>

        <div id="fiveWeather">
          <p>Next Five Days</p>
          <p id="fiveWeatherIcon"></p>
        </div>
      </div>
    </section>
    <script src="./assets/script.js"></script>
  </body>
</html>
